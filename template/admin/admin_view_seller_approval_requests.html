{% extends 'admin/admin_dash.html' %}

{% block content %}
<table class="table" >
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">phone</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
  {% for i in seller_objects %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.name}}</td>
      <td>{{i.phone_number}}</td>
      <td>{{i.email}}</td>
      <td><a href="{% url 'admin_approve_seller' i.id %}" ><button class="btn btn-success">Approve</button></a></td>
      <td>
          <a href="{% url 'seller_delete' i.id %}" class="btn btn-danger" onclick="confirm_delete()">Delete this seller</a>
      </td>

    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
