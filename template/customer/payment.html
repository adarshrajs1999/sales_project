{% extends 'customer/customer_dash.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div style="display:grid;grid-template-columns:1fr;grid-gap:20px;">
    <div style="color:red;">
          name : {{buy.cart.product.name}}<br>
          brand : {{buy.cart.product.brand}}<br>
          description : {{buy.cart.product.description}}<br>
          total amount : {{buy.amount}}<br>

    </div>

<form method="POST">
    {% csrf_token %}
    {{data|crispy}}
    <button type="submit" class="btn btn-warning" style="color:red;width:200px;"><b>Pay</b></button>
</form>

</div>

{% endblock %}
